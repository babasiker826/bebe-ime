<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seni Seviyorum Basak'Ä±m ðŸ’ž</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1a0f2a 0%, #2d1b47 50%, #3d2963 100%);
            font-family: 'Comic Sans MS', 'Brush Script MT', cursive, sans-serif;
            height: 100vh;
            width: 100vw;
        }

        /* GeliÅŸtirilmiÅŸ love text */
        .love-text {
            position: fixed;
            top: 8vh;
            left: 0;
            width: 100vw;
            text-align: center;
            font-family: 'Comic Sans MS', cursive;
            font-size: 3.5rem;
            color: #ffffff;
            font-weight: bold;
            pointer-events: none;
            z-index: 2;
            user-select: none;
            text-shadow: 
                0 0 20px #ff6b9d,
                0 0 40px #ff477e,
                0 0 60px #c9184a,
                0 0 80px #900c3f;
            background: linear-gradient(45deg, #ffffff, #ffd700, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: gradientShift 4s ease infinite, loveFloat 6s ease-in-out infinite;
        }

        /* Alt yazÄ± */
        .love-subtext {
            display: block;
            font-size: 1.8rem;
            margin-top: 20px;
            color: #ffb5cd;
            text-shadow: 0 0 15px #ff477e;
            animation: subtitlePulse 4s ease-in-out infinite;
        }

        /* Gradient animasyonu */
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* YÃ¼zme animasyonu */
        @keyframes loveFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.02); }
        }

        /* Alt yazÄ± animasyonu */
        @keyframes subtitlePulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        /* IÅŸÄ±ltÄ± efekti */
        .glow-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 107, 157, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        /* YÄ±ldÄ±z efekti */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
            opacity: var(--opacity);
        }

        @keyframes twinkle {
            0%, 100% { opacity: var(--opacity); transform: scale(1); }
            50% { opacity: calc(var(--opacity) * 2); transform: scale(1.2); }
        }

        /* Geri dÃ¶n butonu - GeliÅŸtirilmiÅŸ */
        .geri-don-btn {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 35px;
            background: linear-gradient(135deg, #ff6b9d 0%, #c9184a 100%);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-family: 'Comic Sans MS', cursive;
            font-size: 1.4rem;
            z-index: 3;
            transition: all 0.4s ease;
            box-shadow: 
                0 5px 20px rgba(255, 71, 126, 0.6),
                0 0 30px rgba(255, 215, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .geri-don-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .geri-don-btn:hover::before {
            left: 100%;
        }

        .geri-don-btn:hover {
            transform: translateX(-50%) translateY(-5px) scale(1.05);
            box-shadow: 
                0 10px 30px rgba(255, 71, 126, 0.8),
                0 0 50px rgba(255, 215, 0, 0.6);
        }

        /* Canvas stilleri */
        #alx {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            opacity: 0;
            transition: opacity 2s ease-in;
            z-index: 0;
        }

        /* Mobil uyumluluk */
        @media (max-width: 768px) {
            .love-text {
                font-size: 2.2rem;
                top: 6vh;
            }
            
            .love-subtext {
                font-size: 1.2rem;
                margin-top: 15px;
            }
            
            .geri-don-btn {
                font-size: 1.1rem;
                padding: 12px 25px;
                bottom: 30px;
            }
        }

        @media (max-width: 480px) {
            .love-text {
                font-size: 1.8rem;
                top: 5vh;
            }
            
            .love-subtext {
                font-size: 1rem;
            }
            
            .geri-don-btn {
                font-size: 1rem;
                padding: 10px 20px;
                bottom: 25px;
            }
        }

        /* Ã–zel scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #ff6b9d, #ffd700);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #ff477e, #ffed4e);
        }
    </style>
</head>
<body>
    <div class="love-text">
        Seni Seviyorum<br>
        <span class="love-subtext">HayatÄ±mÄ±n BaÅŸak'Ä±... ðŸ’«</span>
    </div>
    
    <canvas id="alx"></canvas>
    
    <!-- Geri dÃ¶n butonu -->
    <a href="/" class="geri-don-btn">
        ðŸ’– Tekrar Oku
    </a>

    <script>
        // Kalp animasyonu JavaScript'i
        var c = document.getElementById('alx');
        var a = c.getContext('2d');

        // GeliÅŸtirilmiÅŸ renk paleti - beyaz ve altÄ±n tonlarÄ±
        const colors = [
            '#ffffff', '#fff5f5', '#fff0f0', '#ffe6e6', 
            '#ffd700', '#ffed4e', '#fff5cc', '#fffae6'
        ];

        let e = [];
        let h = [];
        let WIDTH = c.width = window.innerWidth;
        let HEIGHT = c.height = window.innerHeight;
        const v = 48; // Daha fazla partikÃ¼l
        const R = Math.random;
        const C = Math.cos;
        const S = Math.sin;
        const Y = 6.3;

        // GeliÅŸtirilmiÅŸ kalp ÅŸekli - daha yumuÅŸak ve romantik
        for (let i = 0; i < Y ; i += 0.15) {
            h.push([
                WIDTH / 2 + 240 * Math.pow(S(i), 3),
                HEIGHT / 2 + 15 * -(15 * C(i) - 5 * C(2 * i) - 2 * C(3 * i) - C(4 * i))
            ]);
        }

        for (let i = 0; i < Y ; i += 0.3) {
            h.push([
                WIDTH / 2 + 180 * Math.pow(S(i), 3),
                HEIGHT / 2 + 11 * -(15 * C(i) - 5 * C(2 * i) - 2 * C(3 * i) - C(4 * i))
            ]);
        }

        for (let i = 0; i < Y ; i += 0.6) {
            h.push([
                WIDTH / 2 + 120 * Math.pow(S(i), 3),
                HEIGHT / 2 + 7 * -(15 * C(i) - 5 * C(2 * i) - 2 * C(3 * i) - C(4 * i))
            ]);
        }

        // GeliÅŸtirilmiÅŸ partikÃ¼l sistemi
        for (let i = 0; i < v; i++) {
            let x = WIDTH / 2 + (R() - 0.5) * 100;
            let y = HEIGHT / 2 + (R() - 0.5) * 100;
            // Beyaz ve altÄ±n tonlarÄ±
            let color = colors[~~(R() * colors.length)];
            let f = [];
            for (let k = 0; k < v; k++) {
                f[k] = {
                    x: x,
                    y: y,
                    X: 0,
                    Y: 0,
                    R: 1.5 - k / v + 1,
                    S: R() * 1.5 + 0.5,
                    q: ~~(R() * v),
                    D: 2 * (i % 2) - 1,
                    F: 0.15 * R() + 0.8, // Daha yumuÅŸak hareket
                    f: color,
                    opacity: R() * 0.4 + 0.3,
                    glow: R() * 10 + 5
                };
            }
            e[i] = f;
        }

        function path(d) {
            // GÃ¶lgelendirme efekti
            a.shadowColor = d.f;
            a.shadowBlur = d.glow;
            a.fillStyle = d.f.replace(')', ',' + d.opacity + ')').replace('rgb', 'rgba');
            a.beginPath();
            a.arc(d.x, d.y, d.R, 0, Y, 1);
            a.closePath();
            a.fill();
            a.shadowBlur = 0;
        }

        // GeliÅŸtirilmiÅŸ animasyon
        function animate() {
            // Daha soft arkaplan temizleme
            a.fillStyle = "rgba(26, 15, 42, 0.1)";
            a.fillRect(0, 0, WIDTH, HEIGHT);
            
            for (let i = v; i--;) {
                let f = e[i];
                let u = f[0];
                let q = h[u.q];
                let D = u.x - q[0];
                let E = u.y - q[1];
                let G = Math.sqrt(D * D + E * E);
                
                // YumuÅŸak takip mekaniÄŸi
                if (G < 8) {
                    if (0.97 < R()) {
                        u.q = ~~(R() * v);
                    } else {
                        if (0.995 < R()) {
                            u.D *= -1;
                        }
                        u.q += u.D;
                        u.q %= v;
                        if (u.q < 0) {
                            u.q += v;
                        }
                    }
                }
                
                u.X += (-D / G * u.S) * 0.7;
                u.Y += (-E / G * u.S) * 0.7;
                u.x += u.X;
                u.y += u.Y;
                
                // TitreÅŸim efekti
                u.x += (R() - 0.5) * 0.5;
                u.y += (R() - 0.5) * 0.5;
                
                path(u);
                u.X *= u.F;
                u.Y *= u.F;
                
                for (let k = 0; k < v - 1; k++) {
                    let T = f[k];
                    let N = f[k + 1];
                    N.x -= 0.6 * (N.x - T.x);
                    N.y -= 0.6 * (N.y - T.y);
                    path(N);
                }
            }
            
            requestAnimationFrame(animate);
        }

        // YÄ±ldÄ±z efekti
        function createStars() {
            const starsContainer = document.createElement('div');
            starsContainer.className = 'stars';
            document.body.appendChild(starsContainer);
            
            const starCount = 50;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Rastgele Ã¶zellikler
                const size = Math.random() * 3 + 1;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const duration = Math.random() * 6 + 4;
                const opacity = Math.random() * 0.7 + 0.3;
                const delay = Math.random() * 5;
                
                star.style.cssText = `
                    width: ${size}px;
                    height: ${size}px;
                    left: ${posX}%;
                    top: ${posY}%;
                    --duration: ${duration}s;
                    --opacity: ${opacity};
                    animation-delay: ${delay}s;
                `;
                
                starsContainer.appendChild(star);
            }
        }

        // GeliÅŸtirilmiÅŸ responsive Ã¶zellik
        function handleResize() {
            WIDTH = c.width = window.innerWidth;
            HEIGHT = c.height = window.innerHeight;
            
            // Yeniden kalp noktalarÄ± oluÅŸtur
            h = [];
            for (let i = 0; i < Y ; i += 0.15) {
                h.push([
                    WIDTH / 2 + 240 * Math.pow(S(i), 3),
                    HEIGHT / 2 + 15 * -(15 * C(i) - 5 * C(2 * i) - 2 * C(3 * i) - C(4 * i))
                ]);
            }
            for (let i = 0; i < Y ; i += 0.3) {
                h.push([
                    WIDTH / 2 + 180 * Math.pow(S(i), 3),
                    HEIGHT / 2 + 11 * -(15 * C(i) - 5 * C(2 * i) - 2 * C(3 * i) - C(4 * i))
                ]);
            }
            for (let i = 0; i < Y ; i += 0.6) {
                h.push([
                    WIDTH / 2 + 120 * Math.pow(S(i), 3),
                    HEIGHT / 2 + 7 * -(15 * C(i) - 5 * C(2 * i) - 2 * C(3 * i) - C(4 * i))
                ]);
            }
        }

        // Fare hareketi ile etkileÅŸim
        function handleMouseMove(e) {
            // Fare pozisyonuna gÃ¶re hafif etki
            const mouseX = e.clientX / WIDTH - 0.5;
            const mouseY = e.clientY / HEIGHT - 0.5;
            
            // Kalbi hafifÃ§e hareket ettir
            h.forEach((point, index) => {
                point[0] += mouseX * 2;
                point[1] += mouseY * 2;
            });
        }

        // Sayfa yÃ¼klendiÄŸinde
        document.addEventListener('DOMContentLoaded', function() {
            // YÄ±ldÄ±zlarÄ± oluÅŸtur
            createStars();
            
            // IÅŸÄ±ltÄ± efekti oluÅŸtur
            const glowDiv = document.createElement('div');
            glowDiv.className = 'glow-effect';
            document.body.appendChild(glowDiv);
            
            // Canvas'Ä± gÃ¶rÃ¼nÃ¼r yap
            setTimeout(() => {
                c.style.opacity = '1';
            }, 500);
            
            // Animasyonu baÅŸlat
            setTimeout(() => {
                animate();
            }, 100);
            
            // Event listener'larÄ± ekle
            window.addEventListener('resize', handleResize);
            document.addEventListener('mousemove', handleMouseMove);
        });

        // Sayfa kapatÄ±ldÄ±ÄŸÄ±nda temizlik
        window.addEventListener('beforeunload', function() {
            window.removeEventListener('resize', handleResize);
            document.removeEventListener('mousemove', handleMouseMove);
        });
    </script>
</body>
  </html>
